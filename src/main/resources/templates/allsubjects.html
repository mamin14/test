<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<title>Add Subject</title>
<link href="/bootstrap.min.css" rel="stylesheet"></link>
<link href="/main.css" rel="stylesheet"></link>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/allstudents">Students</a>
			</div>
			<div class="navbar-header">
				<a class="navbar-brand" href="/allsubjects">Subjects</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="/addstudent">Add Student</a></li>
					<li><a href="/addsubject">Add Subject</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<table>
		<tr><th>id</th>
			<th>Subjects</th>
			<th>Students Enrolled</th>

		</tr>
		<tr th:each="subject: ${subjects}">
			<td th:text="${subject.id}">Onions</td>
			<td th:text="${subject.name}">Onions</td>
			<td th:text="${subject.student}">yes</td>

		</tr>

	</table>

</body>
</html>
